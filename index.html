<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple String Encrypt</title>
    <meta content="text/html" ; charset="UTF8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="ZCrypt.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function CopyCode() {
            /* Select the text field */
            document.getElementById("zcrypt_code").select();

            /* Copy the text inside the text field */
            document.execCommand("copy");

            /* Show bootstrap alert for copied text */
            $('#alert').show();

            setTimeout(function() {
                $('#alert').fadeOut('slow');
            }, 1000);
        }
    </script>
</head>
<body>
<div class="container" >
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar -->

        <!-- Jumbotron -->
        <div class="p-2 text-center bg-light">
            <h1 class="mb-3">C# String Encryption Generator</h1>
        </div>
        <!-- Jumbotron -->
    </header>
    <div class="container mt-4">
        <div class="form-group row">
            <label for="zcrypt_plaintext" class="col-4 col-form-label">String input</label>
            <div class="col-8">
                <textarea id="zcrypt_plaintext" name="zcrypt_plaintext" cols="40" rows="3" class="form-control"
                          required="required">Test</textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Operations</label>
            <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_add" id="zcrypt_add" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_add" class="custom-control-label">ADD</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_sub" id="zcrypt_sub" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_sub" class="custom-control-label">SUB</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_xor" id="zcrypt_xor" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_xor" class="custom-control-label">XOR</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_shift" id="zcrypt_shift" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_shift" class="custom-control-label">SHIFT</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_not" id="zcrypt_not" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_not" class="custom-control-label">NOT</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_neg" id="zcrypt_neg" type="checkbox" class="custom-control-input" value=""
                           checked="checked">
                    <label for="zcrypt_neg" class="custom-control-label">NEG</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_morph" id="zcrypt_morph" type="checkbox" checked="checked"
                           class="custom-control-input" value="">
                    <label for="zcrypt_morph" class="custom-control-label">MORPH</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="zcrypt_rounds" class="col-4 col-form-label">Rounds</label>
            <div class="col-8">
                <div class="alert alert-danger alert-dismissible" style="display: none;" role="alert" id="danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-exclamation-triangle"></i> Rounds must be a numeric value bigger than 0 and smaller than 100
                </div>
                <input id="zcrypt_rounds" name="zcrypt_rounds" type="number" class="form-control" value="5">
            </div>
        </div>
        <div class="form-group row">
            <label for="zcrypt_code" class="col-4 col-form-label">Code</label>
            <div class="col-8">
                <div class="alert alert-info alert-dismissible" style="display: none;" role="alert" id="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <i class="fa fa-info-circle"></i> Copied code to clipboard
                </div>
                <textarea id="zcrypt_code" name="zcrypt_code" cols="40" rows="15" class="form-control"
                          style="font-family:monospace;" spellcheck="false"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" onclick="ZCrypt.cryptstr()" class="btn btn-primary">
                    Generate
                </button>
                <button name="copy" type="button" onclick="CopyCode()" class="btn btn-primary">
                    Copy Code
                </button>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="zcrypt_encryption" id="zcrypt_encryption" type="checkbox"
                           class="custom-control-input">
                    <label for="zcrypt_encryption" class="custom-control-label">Generate encryption routine</label>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-auto bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
            Made by drakonia |
            <a class="text-dark"
               href="https://zerosum0x0.blogspot.com/">Credits for ZCrypt to
                zerosum0x0</a>
        </div>
        <!-- Copyright -->
    </footer>
</div>
</body>
</html>
